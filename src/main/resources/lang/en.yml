    keep_inventory: Keeps player inventory after death.
    keepInventory: Keeps player inventory after death.
    immediate_respawn: Players respawn instantly without death screen.
    doImmediateRespawn: Players respawn instantly without death screen.
    natural_health_regeneration: Enables natural health regeneration.
    naturalRegeneration: Enables natural health regeneration.
    show_death_messages: Shows death messages in chat.
    showDeathMessages: Shows death messages in chat.
