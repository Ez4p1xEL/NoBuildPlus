    advance_weather: Controls whether weather changes naturally.
    doWeatherCycle: Controls whether weather changes naturally.
    block_drops: Determines if blocks drop items when broken.
    doTileDrops: Determines if blocks drop items when broken.
    entity_drops: Determines if entities drop items when killed.
    doEntityDrops: Determines if entities drop items when killed.
    mob_drops: Determines if mobs drop loot when killed.
    doMobLoot: Determines if mobs drop loot when killed.
    block_explosion_drop_decay: Controls item decay from block explosions.
